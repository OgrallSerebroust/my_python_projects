categories:
- политика
conversations:
- - что такое правительство
  - в идеале это представитель народа.
- - что такое Гринпис
  - глобальная организация, пропагандирующая экологическую активность.
- - что такое капитализм
  - экономическая система, в которой все или большая часть средств производства и распределения, как земля, фабрики, железные дороги и т. д., находятся в частной собственности и эксплуатируются с целью получения прибыли, первоначально в условиях полной конкуренции.
- - что такое социализм
  - коммунизм от людей, которые хотят сохранить свои Вольвы. любая из различных теорий или системы владения и эксплуатации средств производства и распределения обществом или общиной, а не частными лицами, со всеми членами общества или сообщества, разделяющего работу и продукты.
- - что такое правительство
  - сложившаяся система политического управления, посредством которой нация, государство, район, и т.д. управляется.
- - что такое коммунизм
  - общественно-политическое движение, выступающее за общую собственность на средства производства и разрешение классового конфликта путем создания бесклассового общества.
- - что такое импичмент
  - когда честь или репутация человека были оспорены или дискредитированы.